{% extends 'base.html' %}

{% block content %}
<h1>Add Flashcards</h1>
<div class="flashcard-form">
    <form action="" method="post" class="thin-body">
    {% csrf_token %}
      <table>
      {{ form.as_table }}
      </table>
    <input type="submit" value="Add or Edit" class="btn">
    <a class="btn" href="/sets/{{ set_id }}">View Set</a>
  </form>
</div>
{% endblock %}
